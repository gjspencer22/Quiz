<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Quiz</title>
</head>
<body>
    <!-- correct can be left out -->
   <div class="container">
       <div id="question-container" class="hide"></div>
        <div id="question">Coding Quiz Challenge!</div>
    <div id="answer-buttons" class="btn-grid">
        <p>Answer the following questions and aim for the highest score!</p>
       <!-- <button class="btn">Answer 1</button>
       <button class="btn">Answer 2</button>
       <button class="btn">Answer 3</button>
       <button class="btn">Answer 4</button>  -->
    </div>  
       <div class="controls">
           <button id= "start-btn" class"start-btn btn">Start</button>
           <button id= "next-btn" class"next-btn btn hide">Next</button>
    <div class="wrong-answer-statment">
        <p>Wrong!</p>
        <h1>Try again!</h1>
    </div>
    <input id="view-scores" type="button" value="View Scores">
  <span id="timer">Time: 0</span>
  <div id="scores-div"></div>
    <div class="correct-answer-statment">
        <p>Correct!</p>
    </div>

</body> 
</html>
